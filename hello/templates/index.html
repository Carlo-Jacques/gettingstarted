

{% extends "base.html" %}
{% load static %}

{% block content %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FontAwesome & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Correct order -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     
</head>

<body>
  <div>
    <!-- templates/index.html -->
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

    <form action="{% url 'send_email' %}" method="post" id="formSelection" novalidate>
    {% csrf_token %}
    <input type="email" name="email" placeholder="you@example.com" required>
    <input type="text" name="subject" placeholder="Subject">
    <!-- add your other inputs -->
    <button type="submit">Submit</button>
    </form>
    </div>
 </html>
{% endblock %}
