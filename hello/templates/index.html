

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Getting Started!</h1>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="success-message">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2>Submit Your Email</h2>
    <form method="post">
        {{ form.as_p }}
        <button type="submit">Submit Email</button>
    </form>

    <p>This is your home page.</p>
    <p><a href="{% url 'success' %}">Go to About page</a></p>
</body>
 </html>
